  <script src="https://smtpjs.com/v3/smtp.js" style="
  width: 673px;
  height: 758px;"></script>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxjgjfgjJYq9tSv_pThbzb8bgBal6JJ11DVyMNqqReDigpuz6sMGx_p-GUMtiWmOg_NPQ/exec'
    const form = document.forms['contact']
       
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
